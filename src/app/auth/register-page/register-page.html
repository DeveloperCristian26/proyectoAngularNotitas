<div class="wrapper">
  <div class="form-wrapper sing-in">
    <form (ngSubmit)="onRegister()" #form="ngForm" autocomplete="off">
      <h2> Registrarse</h2>

      <div class="input-groud">
         <input type="text" name="nombre" [(ngModel)]="nombre" required>
        <label for="">nombre</label>
      </div>

       <div class="input-groud">
        <input type="email" name="correo" [(ngModel)]="correo" required>
        <label for="">correo</label>
      </div>

      <div class="input-groud">
        <input type="password" name="contrasena" [(ngModel)]="contrasena" required>
        <label for="">contraseña</label>
      </div>

      <button type="submit">Registrarse</button>

      <div class="singUp-link">
        <p *ngIf="error" style="color: red">{{ error }}</p>
        <p>
          ¿Ya tienes cuenta?
          <a routerLink="/login">Inicia sesión</a>
        </p>
      </div>
    </form>
  </div>
</div>
